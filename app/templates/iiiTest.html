<script>
$(document).ready(function(){
	
	        function stopDefault(e){  
            //防止浏览器默认行为(W3C)  
            if(e && e.preventDefault){  
                e.preventDefault();  
            }  
            //IE中组织浏览器行为  
            else{  
                window.event.returnValue=false; //实际上在IE8以下，会报错
                return false; 
            }  
        }  
	
 $('#div3').mousedown(function(e){
 	$this = $(this);
	$(document).mousemove(function(e1){
		$this.css({
			left:e1.pageX + 'px',
			top: e1.pageY + 'px'
			
		})
		
	 
	});
	e.preventDefault(); 
 
 });
 
});
</script>
</head>

	div{ width:60px; height:60px; position:absolute;}
